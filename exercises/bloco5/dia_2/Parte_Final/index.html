<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Exerc√≠cio 5.2</title>
        <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
        </style>
    </head>
    <body>
        <script>
            let addTagH1 = document.createElement('h1');
            addTagH1.innerText = 'Exercicio 5.2';
            document.body.className = 'body';
            document.body.appendChild(addTagH1);

            let addTagDivBody = document.createElement('div');
            addTagDivBody.classList.add = 'main-content';
            document.body.appendChild(addTagDivBody);

            let centerContent = document.createElement('div');
            centerContent.classList.add = 'center-content';
            addTagDivBody.appendChild(centerContent);
            
            let setTagP = document.createElement('p');
            setTagP.innerText = 'Requisito 4';
            centerContent.appendChild(setTagP);

            let leftContent = document.createElement('div');
            leftContent.classList.add('left-content');
            addTagDivBody.appendChild(leftContent);

            let rightContent = document.createElement('div');
            rightContent.classList.add('right-content');
            addTagDivBody.appendChild(rightContent);

            let img = document.createElement('img');
            img.src = 'https://picsum.photos/200';
            img.classList.add('small-image');
            leftContent.appendChild(img);
        </script>
    </body>
</html>
