<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="GET">
            <label for="email">
                Informe seu e-mail
                <input type="email" name="input-email" id="email" placeholder="Digite seu e-mail" required>
            </label>
            <br>
            <br>
            <label for="password">
                Senha
                <input type="password" name="input-password" id="password" placeholder="Digite sua senha" required>
            </label>
            <br>
            <br>
            <label for="remember">
                Lembre-me
                <input type="checkbox" name="check-remember" id="remember">
            </label>
            <br>
            <br>
            <button id="enter">Entrar</button>
        </form>
    </body>
</html>
